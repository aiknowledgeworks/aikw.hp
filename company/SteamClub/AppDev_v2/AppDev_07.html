<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ステップ1：アプリの大枠を設計しよう！</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'M PLUS Rounded 1c', sans-serif;
    }
    
    .slide-container {
      width: 1280px;
      height: 720px;
      margin: 0 auto;
      background-color: #a8e1f8;
      position: relative;
      overflow: hidden;
    }
    
    .title {
      color: #ff5a87;
      text-shadow: 3px 3px 0 #ffffff, 5px 5px 0 #3bb4d7;
      font-weight: 800;
    }
    
    .content-box {
      background-color: white;
      border: 3px solid #3bb4d7;
      border-radius: 20px;
      box-shadow: 5px 5px 0 rgba(0,0,0,0.1);
    }
    
    .icon-box {
      background-color: white;
      border: 3px solid #ffbe3d;
      border-radius: 20px;
      box-shadow: 5px 5px 0 rgba(0,0,0,0.1);
    }
    
    .bubble {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      opacity: 0.5;
    }
    
    .decoration {
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="slide-container p-8 flex flex-col">
    <!-- 背景の装飾 -->
    <div class="bubble" style="width: 80px; height: 80px; top: 10%; left: 5%;"></div>
    <div class="bubble" style="width: 60px; height: 60px; top: 20%; right: 15%;"></div>
    <div class="bubble" style="width: 100px; height: 100px; bottom: 15%; right: 5%;"></div>
    <div class="bubble" style="width: 40px; height: 40px; bottom: 30%; left: 10%;"></div>
    
    <div class="decoration" style="top: 5%; right: 5%;">
      <svg width="80" height="80" viewBox="0 0 100 100">
        <polygon points="50,10 61,35 90,35 65,55 75,80 50,65 25,80 35,55 10,35 39,35" fill="#5ce68a" />
      </svg>
    </div>
    
    <div class="decoration" style="bottom: 5%; left: 5%;">
      <svg width="60" height="60" viewBox="0 0 100 100">
        <polygon points="50,10 61,35 90,35 65,55 75,80 50,65 25,80 35,55 10,35 39,35" fill="#ffbe3d" />
      </svg>
    </div>
    
    <!-- タイトル -->
    <h1 class="title text-center text-5xl mb-8 mt-4">ステップ1：アプリの大枠を設計しよう！</h1>
    
    <div class="flex h-full">
      <!-- 左側：説明文 -->
      <div class="w-1/2 px-4 flex flex-col justify-center">
        <div class="content-box p-6 mb-4">
          <p class="text-2xl font-bold text-blue-600 mb-2">冷蔵庫に何が入っているか記録する</p>
          <p class="text-xl">食材の名前や賞味期限を入力して保存できる機能。</p>
        </div>
        
        <div class="content-box p-6 mb-4">
          <p class="text-2xl font-bold text-green-600 mb-2">入力したデータはアプリに保存される</p>
          <p class="text-xl">あとから確認したり、消したりもできたりする機能！</p>
        </div>
        
        <div class="content-box p-6">
          <p class="text-2xl font-bold text-purple-600 mb-2">賞味期限が近づいたことを教えてくれる！</p>
          <p class="text-xl">賞味期限に近づいたり、賞味期限が過ぎると色が変わって知らせてくれる！</p>
        </div>
      </div>
      
      <!-- 右側：イラスト -->
      <div class="w-1/2 px-4 flex flex-col justify-center items-center">
        <div class="icon-box p-6 w-4/5 mb-6 flex items-center">
          <i class="fas fa-utensils text-5xl text-blue-500 mr-6"></i>
          <div>
            <p class="text-2xl font-bold">食材登録</p>
            <p class="text-lg">牛乳、卵、野菜などを記録</p>
          </div>
        </div>
        
        <div class="icon-box p-6 w-4/5 mb-6 flex items-center">
          <i class="fas fa-calendar-alt text-5xl text-green-500 mr-6"></i>
          <div>
            <p class="text-2xl font-bold">賞味期限管理</p>
            <p class="text-lg">いつまで食べられるかわかる</p>
          </div>
        </div>
        
        <div class="icon-box p-6 w-4/5 flex items-center">
          <i class="fas fa-robot text-5xl text-purple-500 mr-6"></i>
          <div>
            <p class="text-2xl font-bold">入力したデータの保管機能</p>
            <p class="text-lg">入力したデータが消えずにブラウザに残るようにする</p>
            <p class="text-sm text-gray-600 mt-1">IndexedDBというデータベース機能を使うよ。</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="slide-nav-plusPDF.js"></script>
</body>
</html>
