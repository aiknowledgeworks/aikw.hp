<html lang="ja"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIナレッジワークス合同会社 会社紹介</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&amp;family=Montserrat:wght@600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        .slide {
            width: 1280px;
            height: 720px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #f8f9fa 0%, #e1f3f8 100%);
            font-family: 'Noto Sans JP', sans-serif;
            color: #5170c6;
        }
        .section-title {
            position: absolute;
            top: 40px;
            left: 60px;
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #6ea3d3;
            display: flex;
            align-items: center;
        }
        .section-number {
            font-size: 42px;
            margin-right: 15px;
            background: linear-gradient(135deg, #66e6d0, #6ea3d3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            text-align: center;
            font-size: 40px;
            font-weight: 700;
            color: #5170c6;
            margin-top: 100px;
            position: relative;
            margin-bottom: 40px;
            padding-bottom: 15px;
        }
        .subtitle:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #66e6d0, #6ea3d3);
            border-radius: 2px;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 1080px;
            margin: 0 auto;
            padding: 0 20px 30px;
        }
        .vision-container {
            position: relative;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            padding: 25px 35px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(98, 200, 213, 0.15);
            width: 800px;
            text-align: center;
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }
        .vision-container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #66e6d0, #6ea3d3);
        }
        .vision-text {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            line-height: 1.5;
        }
        .vision-highlight {
            color: #62c8d5;
            background: rgba(102, 230, 208, 0.1);
            padding: 0 10px;
            border-radius: 4px;
        }
        .points-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
        .point-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 22px;
            margin: 0 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 15px rgba(98, 200, 213, 0.1);
            transform: translateY(30px);
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .point-card:hover {
            transform: translateY(0) scale(1.02);
            box-shadow: 0 8px 25px rgba(98, 200, 213, 0.2);
        }
        .point-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
        }
        .point-card:nth-child(1):before {
            background: #66e6d0;
        }
        .point-card:nth-child(2):before {
            background: linear-gradient(90deg, #66e6d0, #6ea3d3);
        }
        .point-card:nth-child(3):before {
            background: #6ea3d3;
        }
        .point-icon {
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, #66e6d0, #6ea3d3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .point-icon i {
            color: #fff;
            font-size: 30px;
        }
        .point-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #5170c6;
            line-height: 1.4;
        }
        .point-description {
            font-size: 15px;
            line-height: 1.6;
            margin: 0;
            color: #5170c6;
            opacity: 0.9;
        }
        .transformation-box {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            width: 100%;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 0.8s;
        }
        .transformation-text {
            font-size: 26px;
            font-weight: 700;
            padding: 15px 25px;
            border-radius: 10px;
            position: relative;
        }
        .negative-text {
            background: rgba(81, 112, 198, 0.1);
            color: #5170c6;
            margin-right: 20px;
        }
        .arrow-icon {
            font-size: 32px;
            margin: 0 15px;
            color: #62c8d5;
        }
        .positive-text {
            background: rgba(102, 230, 208, 0.1);
            color: #66e6d0;
        }
        .copyright {
            position: absolute;
            bottom: 20px;
            right: 30px;
            color: #6ea3d3;
            font-size: 10px;
            opacity: 0.7;
        }
        .decoration {
            position: absolute;
            z-index: 1;
            pointer-events: none;
        }
        .decoration-1 {
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(102, 230, 208, 0.1) 0%, rgba(102, 230, 208, 0) 70%);
        }
        .decoration-2 {
            bottom: -150px;
            left: -100px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(110, 163, 211, 0.08) 0%, rgba(110, 163, 211, 0) 70%);
        }
        .page-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #6ea3d3;
            letter-spacing: 1px;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .point-card:nth-child(1) { animation-delay: 0.2s; }
        .point-card:nth-child(2) { animation-delay: 0.4s; }
        .point-card:nth-child(3) { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <div class="slide">
        <!-- Decorative elements -->
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        
        <!-- Section title -->
        <div class="section-title">
            <span class="section-number">01</span>はじめに
        </div>
        
        <!-- Subtitle -->
        <h2 class="subtitle">創業のきっかけ</h2>
        
        <!-- Main content -->
        <div class="main-container">
            <!-- Vision statement -->
            <div class="vision-container">
                <p class="vision-text">
                    AI技術を活用して<span class="vision-highlight">「自分の"好き"を実現できる社会」</span>を創りたい
                </p>
            </div>
            
            <!-- Three points -->
            <div class="points-row">
                <div class="point-card">
                    <div class="point-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <h3 class="point-title">自己実現の鍵</h3>
                    <p class="point-description">生成AIの可能性は、クリエイティブな表現や自己実現の手段を誰もが手にできる世界を実現する鍵となる</p>
                </div>
                
                <div class="point-card">
                    <div class="point-icon">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <h3 class="point-title">可能性の拡大</h3>
                    <p class="point-description">企業や教育現場における生成AIの活用を広めることで、これまでの限界を超え、新たな価値を創出</p>
                </div>
                
                <div class="point-card">
                    <div class="point-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <h3 class="point-title">夢の実現</h3>
                    <p class="point-description">人々の夢や目標を現実のものにする環境を提供し、個人の可能性を最大限に引き出す</p>
                </div>
            </div>
            
            <!-- Transformation visualization -->
            <div class="transformation-box">
                <div class="transformation-text negative-text">できない</div>
                <i class="fas fa-long-arrow-alt-right arrow-icon"></i>
                <div class="transformation-text positive-text">できる</div>
            </div>
        </div>
        
        <!-- Page indicator -->
        <div class="page-indicator"></div>
        
        <!-- Copyright -->
        <div class="copyright">© 2025 AI Knowledge Works, LLC. All rights reserved.</div>
    </div>
