name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
        
    - name: Build site
      env:
        DIFY_API_KEY: ${{ secrets.DIFY_API_KEY }}
      run: |
        # Create build directory and copy files
        mkdir -p build
        cp -r aitools company images js logo *.html CNAME build/ 2>/dev/null || true
        
        # Create runtime-config.js with API key
        if [ -n "$DIFY_API_KEY" ]; then
          echo "window.DIFY_API_KEY = \"$DIFY_API_KEY\";" > build/js/runtime-config.js
          echo "âœ… API key configured"
        else
          echo "window.DIFY_API_KEY = undefined;" > build/js/runtime-config.js
          echo "âŒ No API key found"
        fi
        
        # Show what was created
        echo "ğŸ“„ runtime-config.js:"
        cat build/js/runtime-config.js
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build'
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
