    <!-- EXTREME JAVASCRIPT SYSTEM -->
    <script>
        class ExtremeSamuraiExperience {
            constructor() {
                this.isLoaded = false;
                this.mouseX = 0;
                this.mouseY = 0;
                this.particles = [];
                this.matrixChars = [];
                this.audioContext = null;
                this.sounds = {};
                this.battleStats = {
                    battles: 0,
                    victories: 0,
                    castles: 0,
                    years: 0
                };
                this.init();
            }

            init() {
                this.setupAudio();
                this.createCursor();
                this.setupLoading();
                this.bindEvents();
                this.initializeBackgrounds();
            }

            setupAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.createSounds();
                } catch (e) {
                    console.log('Audio not supported');
                }
            }

            createSounds() {
                // Create procedural sounds
                this.createTone(440, 0.1, 'click');
                this.createTone(220, 0.3, 'hover');
                this.createTone(880, 0.2, 'success');
            }

            createTone(frequency, duration, name) {
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                
                this.sounds[name] = { oscillator, gainNode, duration };
            }

            playSound(name) {
                if (!this.audioContext || !this.sounds[name]) return;
                
                try {
                    const { frequency, duration } = this.sounds[name];
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.value = frequency || 440;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + (duration || 0.1));
                    
                    oscillator.start();
                    oscillator.stop(this.audioContext.currentTime + (duration || 0.1));
                } catch (e) {
                    console.log('Sound play failed');
                }
            }

            createCursor() {
                const cursor = document.getElementById('extreme-cursor');
                
                document.addEventListener('mousemove', (e) => {
                    this.mouseX = e.clientX;
                    this.mouseY = e.clientY;
                    cursor.style.left = e.clientX - 20 + 'px';
                    cursor.style.top = e.clientY - 20 + 'px';
                });

                document.addEventListener('click', (e) => {
                    cursor.classList.add('attack');
                    this.playSound('click');
                    this.createExplosion(e.clientX, e.clientY);
                    setTimeout(() => cursor.classList.remove('attack'), 300);
                });

                // Hover effects
                document.querySelectorAll('a, button, .stat-orb').forEach(el => {
                    el.addEventListener('mouseenter', () => {
                        cursor.style.borderColor = 'var(--crimson)';
                        cursor.style.transform = 'scale(1.5)';
                        this.playSound('hover');
                    });
                    
                    el.addEventListener('mouseleave', () => {
                        cursor.style.borderColor = 'var(--gold)';
                        cursor.style.transform = 'scale(1)';
                    });
                });
            }

            setupLoading() {
                const loadingScreen = document.getElementById('mega-loading');
                const progressBar = document.querySelector('.loading-bar');
                
                // Simulate loading progress
                let progress = 0;
                const loadingInterval = setInterval(() => {
                    progress += Math.random() * 15;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(loadingInterval);
                        setTimeout(() => this.hideLoading(), 1000);
                    }
                    progressBar.style.width = progress + '%';
                }, 200);
            }

            hideLoading() {
                const loadingScreen = document.getElementById('mega-loading');
                loadingScreen.style.opacity = '0';
                loadingScreen.style.transform = 'scale(0.9)';
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    this.isLoaded = true;
                    this.startExperience();
                }, 1000);
            }

            startExperience() {
                this.showNavigation();
                this.animateStats();
                this.initializeBattlefield();
                this.playSound('success');
            }

            showNavigation() {
                const nav = document.getElementById('extreme-nav');
                setTimeout(() => {
                    nav.classList.add('visible');
                }, 500);

                window.addEventListener('scroll', () => {
                    nav.classList.toggle('visible', window.scrollY > 100);
                });
            }

            animateStats() {
                const statNumbers = document.querySelectorAll('.stat-number[data-count]');
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            this.animateCounter(entry.target);
                        }
                    });
                }, { threshold: 0.5 });

                statNumbers.forEach(stat => observer.observe(stat));
            }

            animateCounter(element) {
                const target = parseInt(element.getAttribute('data-count'));
                let current = 0;
                const increment = target / 100;
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= target) {
                        current = target;
                        clearInterval(timer);
                    }
                    element.textContent = Math.floor(current);
                }, 20);
            }

            initializeBackgrounds() {
                this.setupMatrixRain();
                this.setupParticleUniverse();
            }

            setupMatrixRain() {
                const canvas = document.getElementById('matrix-rain');
                const ctx = canvas.getContext('2d');
                
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                const chars = '織田信長天下布武戦国時代革新者第六天魔王0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                const charArray = chars.split('');
                const fontSize = 14;
                const columns = canvas.width / fontSize;
                
                const drops = Array(Math.floor(columns)).fill(1);
                
                const drawMatrix = () => {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.fillStyle = '#ffd700';
                    ctx.font = fontSize + 'px monospace';
                    
                    for (let i = 0; i < drops.length; i++) {
                        const char = charArray[Math.floor(Math.random() * charArray.length)];
                        ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                        
                        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                };
                
                setInterval(drawMatrix, 50);
                
                window.addEventListener('resize', () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                });
            }

            setupParticleUniverse() {
                const canvas = document.getElementById('particle-universe');
                const ctx = canvas.getContext('2d');
                
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                // Create particles
                for (let i = 0; i < 200; i++) {
                    this.particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        size: Math.random() * 3 + 1,
                        color: ['#ffd700', '#dc143c', '#0080ff', '#8a2be2'][Math.floor(Math.random() * 4)],
                        life: Math.random() * 100
                    });
                }
                
                const animateParticles = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    this.particles.forEach(particle => {
                        particle.x += particle.vx;
                        particle.y += particle.vy;
                        particle.life--;
                        
                        if (particle.life <= 0 || particle.x < 0 || particle.x > canvas.width || 
                            particle.y < 0 || particle.y > canvas.height) {
                            particle.x = Math.random() * canvas.width;
                            particle.y = Math.random() * canvas.height;
                            particle.life = Math.random() * 100;
                        }
                        
                        const opacity = particle.life / 100;
                        ctx.beginPath();
                        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                        ctx.fillStyle = particle.color + Math.floor(opacity * 255).toString(16).padStart(2, '0');
                        ctx.fill();
                        
                        // Add glow
                        ctx.shadowColor = particle.color;
                        ctx.shadowBlur = 10;
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    });
                    
                    requestAnimationFrame(animateParticles);
                };
                
                animateParticles();
                
                window.addEventListener('resize', () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                });
            }

            initializeBattlefield() {
                const canvas = document.getElementById('battlefield-canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = canvas.parentElement.offsetWidth;
                canvas.height = canvas.parentElement.offsetHeight;
                
                let armies = [];
                
                // Create army units
                for (let i = 0; i < 50; i++) {
                    armies.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        size: 4,
                        color: Math.random() > 0.5 ? '#dc143c' : '#ffd700',
                        type: Math.random() > 0.7 ? 'cavalry' : 'infantry'
                    });
                }
                
                const animateBattlefield = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    armies.forEach(unit => {
                        unit.x += unit.vx;
                        unit.y += unit.vy;
                        
                        // Bounce off edges
                        if (unit.x <= 0 || unit.x >= canvas.width) unit.vx *= -1;
                        if (unit.y <= 0 || unit.y >= canvas.height) unit.vy *= -1;
                        
                        ctx.beginPath();
                        if (unit.type === 'cavalry') {
                            ctx.rect(unit.x - unit.size/2, unit.y - unit.size/2, unit.size, unit.size * 1.5);
                        } else {
                            ctx.arc(unit.x, unit.y, unit.size, 0, Math.PI * 2);
                        }
                        
                        ctx.fillStyle = unit.color;
                        ctx.fill();
                        
                        // Add glow effect
                        ctx.shadowColor = unit.color;
                        ctx.shadowBlur = 5;
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    });
                    
                    requestAnimationFrame(animateBattlefield);
                };
                
                animateBattlefield();
                
                // Interactive battlefield clicking
                canvas.addEventListener('click', (e) => {
                    const rect = canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    this.createBattleExplosion(ctx, x, y);
                    this.playSound('click');
                });
            }

            createBattleExplosion(ctx, x, y) {
                const explosionParticles = [];
                
                for (let i = 0; i < 20; i++) {
                    explosionParticles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10,
                        size: Math.random() * 5 + 2,
                        color: ['#ff0000', '#ff4500', '#ffd700'][Math.floor(Math.random() * 3)],
                        life: 30
                    });
                }
                
                const animateExplosion = () => {
                    explosionParticles.forEach((particle, index) => {
                        particle.x += particle.vx;
                        particle.y += particle.vy;
                        particle.vx *= 0.98;
                        particle.vy *= 0.98;
                        particle.life--;
                        particle.size *= 0.95;
                        
                        if (particle.life > 0) {
                            ctx.beginPath();
                            ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                            ctx.fillStyle = particle.color + Math.floor((particle.life / 30) * 255).toString(16).padStart(2, '0');
                            ctx.fill();
                        } else {
                            explosionParticles.splice(index, 1);
                        }
                    });
                    
                    if (explosionParticles.length > 0) {
                        requestAnimationFrame(animateExplosion);
                    }
                };
                
                animateExplosion();
            }

            createExplosion(x, y) {
                const explosion = document.createElement('div');
                explosion.style.cssText = `
                    position: fixed;
                    top: ${y - 25}px;
                    left: ${x - 25}px;
                    width: 50px;
                    height: 50px;
                    background: radial-gradient(circle, #ff0000, #ff4500, #ffd700, transparent);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 10001;
                    animation: explosionBlast 0.5s ease-out forwards;
                `;
                
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes explosionBlast {
                        0% { transform: scale(0.5); opacity: 1; }
                        100% { transform: scale(3); opacity: 0; }
                    }
                `;
                
                document.head.appendChild(style);
                document.body.appendChild(explosion);
                
                setTimeout(() => {
                    document.body.removeChild(explosion);
                    document.head.removeChild(style);
                }, 500);
            }

            bindEvents() {
                // Sound controls
                document.getElementById('bgm-toggle').addEventListener('click', () => {
                    this.playSound('click');
                });
                
                document.getElementById('sfx-toggle').addEventListener('click', () => {
                    this.playSound('click');
                });
                
                // Smooth scrolling
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.querySelector(anchor.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({ 
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });
                
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case ' ':
                            e.preventDefault();
                            this.createExplosion(this.mouseX, this.mouseY);
                            this.playSound('click');
                            break;
                        case 'Enter':
                            this.playSound('success');
                            break;
                    }
                });
            }
        }

        // Initialize the extreme experience
        const extremeExperience = new ExtremeSamuraiExperience();

        // Add more interactive elements
        document.addEventListener('DOMContentLoaded', () => {
            // Add ripple effects to buttons
            document.querySelectorAll('.hero-cta-extreme, .sound-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    ripple.className = 'ripple';
                    
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: radial-gradient(circle, rgba(255, 255, 255, 0.6), transparent 70%);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s ease-out;
                        pointer-events: none;
                    `;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });

        // Add CSS for ripple animation
        const rippleStyle = document.createElement('style');
        rippleStyle.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(rippleStyle);
    </script>
