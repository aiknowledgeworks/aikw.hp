<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AIKW 3D Reveal â€” Three.js Edition</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #05060a;
            font-family: sans-serif;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #8a8dff;
            font-size: 1.2rem;
            letter-spacing: 0.2em;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        .ui-layer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            pointer-events: none;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
    </style>
    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="loading">INITIALIZING AIKW SYSTEM...</div>
    <div class="ui-layer">Drag to Rotate &bull; Scroll to Zoom</div>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- Configuration ---
        const CONFIG = {
            text: "AIKW",
            color: 0x44aaff,
            bloomStrength: 1.5,
            bloomRadius: 0.4,
            bloomThreshold: 0.1,
            particleCount: 1500
        };

        // --- Scene Setup ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x05060a, 0.02);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 40);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.body.appendChild(renderer.domElement);

        // --- Controls ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 1.0;
        controls.minDistance = 10;
        controls.maxDistance = 100;

        // --- Post Processing (Bloom) ---
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = CONFIG.bloomThreshold;
        bloomPass.strength = CONFIG.bloomStrength;
        bloomPass.radius = CONFIG.bloomRadius;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 2, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        const blueLight = new THREE.PointLight(0x0088ff, 5, 50);
        blueLight.position.set(-10, -5, 5);
        scene.add(blueLight);

        // --- Objects ---
        let textMesh, textGroup;
        const particles = [];

        // Load Font and Create Text
        const loader = new FontLoader();
        loader.load('https://unpkg.com/three@0.160.0/examples/fonts/helvetiker_bold.typeface.json', function (font) {
            
            const geometry = new TextGeometry(CONFIG.text, {
                font: font,
                size: 6,
                height: 1,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 0.1,
                bevelSize: 0.05,
                bevelOffset: 0,
                bevelSegments: 5
            });

            geometry.center();

            // Create a cool material
            const material = new THREE.MeshStandardMaterial({
                color: CONFIG.color,
                metalness: 0.8,
                roughness: 0.2,
                emissive: 0x001133,
                emissiveIntensity: 0.5
            });

            textMesh = new THREE.Mesh(geometry, material);
            
            // Create a group to handle animation easily
            textGroup = new THREE.Group();
            textGroup.add(textMesh);
            scene.add(textGroup);

            // Add wireframe overlay for "tech" look
            const wireframeGeometry = new THREE.WireframeGeometry(geometry);
            const wireframeMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.1 });
            const wireframe = new THREE.LineSegments(wireframeGeometry, wireframeMaterial);
            textGroup.add(wireframe);

            // Initial Animation State
            textGroup.scale.set(0, 0, 0);
            textGroup.rotation.y = Math.PI * 2;

            // Start Animation
            animateIntro();

            // Hide loading
            document.getElementById('loading').style.opacity = 0;
        });

        // Create Background Particles
        const particleGeometry = new THREE.BufferGeometry();
        const particlePositions = [];
        const particleSpeeds = [];

        for (let i = 0; i < CONFIG.particleCount; i++) {
            const x = (Math.random() - 0.5) * 100;
            const y = (Math.random() - 0.5) * 100;
            const z = (Math.random() - 0.5) * 50 - 10;
            particlePositions.push(x, y, z);
            particleSpeeds.push(Math.random() * 0.02 + 0.005);
        }

        particleGeometry.setAttribute('position', new THREE.Float32BufferAttribute(particlePositions, 3));
        const particleMaterial = new THREE.PointsMaterial({
            color: 0x88ccff,
            size: 0.15,
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending
        });

        const particleSystem = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particleSystem);

        // --- Animation Loop ---
        const clock = new THREE.Clock();

        function animateIntro() {
            let progress = 0;
            const duration = 2.0; // seconds

            function step() {
                const delta = clock.getDelta();
                progress += delta;
                const t = Math.min(progress / duration, 1);
                
                // Easing function (easeOutElasticish)
                const ease = t === 0 ? 0 : t === 1 ? 1 : Math.pow(2, -10 * t) * Math.sin((t * 10 - 0.75) * (2 * Math.PI) / 3) + 1;

                if (textGroup) {
                    textGroup.scale.setScalar(ease);
                    textGroup.rotation.y = (1 - ease) * Math.PI;
                }

                if (progress < duration) {
                    requestAnimationFrame(step);
                }
            }
            step();
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            // Rotate particles
            if (particleSystem) {
                particleSystem.rotation.y += 0.001;
                particleSystem.rotation.z += 0.0005;
            }

            // Float animation for text
            if (textGroup) {
                textGroup.position.y = Math.sin(time) * 0.5;
                textGroup.rotation.x = Math.sin(time * 0.5) * 0.05;
            }

            // Dynamic light
            blueLight.position.x = Math.sin(time * 0.7) * 20;
            blueLight.position.z = Math.cos(time * 0.5) * 20;

            controls.update();
            
            // Use composer for bloom effect
            composer.render();
        }

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

    </script>
</body>
</html>
